<!doctype html>
<html>
	<head>
		<!-- tech -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml" title="{{ site.title }} Blog Feed" />

		<!-- open graph -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="{{ site.url }}" />
		<meta name="twitter:creator" content="{{ site.author }}" />
		<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
		<meta property="og:title" content="{% if page.title %}{{ page.title }}{% elsif post.title %}{{ post.title }}{ % else %}{{ site.title }}{% endif %}" />
		<meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif post.description %}{{ post.description }}{ % else %}{{ site.description }}{% endif %}" />
		<meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ post.image }}{% endif %}" />

		<!-- page -->
		<title>{{ site.title }} :: {{ site.tag_line }}</title>
		<meta name="author" content="{{ site.author }}">
		<meta name="description" content="{{ site.description }}">
		<meta name="keywords" content="{{ site.keywords }}">
	</head>

	<body>
		<div id="container">
			<div id="header" class="grey">
				<p><strong><a href="{{ site.url }}">{{ site.title }}</a></strong> | {{ site.tag_line }}</p>
			</div>

			<div id="content">
				{{ content }}
			</div>

			<div id="footer" class="grey">
				<ul class="navigation">
					<li><a href="{{ site.url }}">inÃ­cio</a></li>
					<li><a href="{{ site.url }}/sobre">sobre</a></li>
					<li><a href="{{ site.url }}/categorias">categorias</a></li>
					<li><a href="{{ site.url }}/arquivos">arquivos</a></li>
					<li><a href="{{ site.url }}/contato">contato</a></li>
				</ul>
			</div>
		</div>
		<!-- styles -->
		{% asset default.css @inline %}
		{% asset main.css @inline %}
	</body>
</html>
